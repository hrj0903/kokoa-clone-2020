<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chats - Kokoa</title>
		<script
			src="https://kit.fontawesome.com/807a997090.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>
		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<a href="chat.html">
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://www.gravatar.com/avatar?d=mp&f=y"
							alt="gray avatar image"
							class="user-component__avatar user-component__avatar-xl"
						/>
						<div class="user-component__text">
							<h4 class="user-component__title">Anon</h4>
							<h6 class="user-component__subtitle">Yo</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">21:22</span>
						<div class="badge">1</div>
					</div>
				</div>
			</a>
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://www.gravatar.com/avatar?d=mp&f=y"
						alt="gray avatar image"
						class="user-component__avatar user-component__avatar-xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Nona</h4>
						<h6 class="user-component__subtitle">What?</h6>
					</div>
				</div>
				<div class="user-component__column">
					<span class="user-component__time">21:22</span>
					<div class="badge">1</div>
				</div>
			</div>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="friends.html" class="nav__link">
						<i class="fa-regular fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="chats.html" class="nav__link">
						<span class="nav__notification badge">1</span>
						<i class="fa-solid fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="find.html" class="nav__link">
						<i class="fa-solid fa-magnifying-glass fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="more.html" class="nav__link">
						<span class="nav__notification--small badge"></span>
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div id="no-mobile">
			<span>Your screen is too big ㅠㅠ</span>
		</div>
	</body>
</html>
